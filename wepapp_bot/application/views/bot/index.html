$def with(datos)

<br><h1 style="text-align:center;" >Registros Bot</h1> <br>
<div style="width: 80%;margin: auto;">
    <table  border="2" style="margin: auto;" class="table table-striped table-dark">
        <th>Nombre</th>
        <th>Tip</th>
        <th>Tiempo</th>
        $for row in datos:
            <tr>
                <td>$row.tip_de</td>
                <td>$row.tip</td>
                <td>$row.tiempo</td>
                <td><a href="/delete/$row.tip_de" class="badge badge-warning" style="font-size:15px;">Delete</a></td>
                <td><a href="/update/$row.tip_de" class="badge badge-success" style="font-size:15px;">Update</a></td>
            </tr>
    </table> <br>
    <table border="2" style="margin: auto;">
        <th>
            <a href="/insert" type="submit" class="badge badge-danger" class="btn btn-primary" style="font-size:22px;">
                Insert
            </a> 
        </th>
    </table>
</div>
